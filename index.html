<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="vishal.jpeg">
  </head>
  <body>
    <div class="upper-container">
      <div class="line" id="win-line"></div>
      <div class="container">
        <div class="game hover-mark-x at-first">
          <div class="box box1">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box2">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box3">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box4">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box5">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box6">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box7">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box8">
            <div class="box-text hover-mark-X"></div>
          </div>
          <div class="box box9">
            <div class="box-text hover-mark-X"></div>
          </div>
        </div>
        <div class="info">
          <div class="home">
            <a href="../Tic Tac Toe Homepage/index.html"
              ><i class="fa fa-home" aria-hidden="true"></i
            ></a>
          </div>
          <div class="active-player" id="active-player">
            Active Player: <span>X</span>
          </div>
          <div class="player-won" id="player-won">Play To Win</div>
          <button onclick="reset()" class="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
